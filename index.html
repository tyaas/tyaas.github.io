<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tyaas</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Allan&display=swap"
      rel="stylesheet"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Three.js & Vanta.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  </head>

  <body>
    <!-- VANTA background -->
    <div id="vanta-bg"></div>

    <main>
      <div class="container animate__animated animate__zoomIn">
        <!-- profile -->
        <div class="profile">
          <img src="dityas.jpg" alt="adityas" />
          <p class="animate__animated animate__swing">
            <a href="https://www.instagram.com/adttyaas/">@Adityas</a>
          </p>
        </div>

        <!-- links -->
        <div class="link">
          <a
            href="https://github.com/tyaas"
            target="_blank"
            class="animate__animated animate__lightSpeedInLeft"
          >
            <img src="github-logo.svg" alt="Github" class="icon" /> Github</a
          >

          <a
            href="https://open.spotify.com/playlist/2uUyt12wuesLTlkSeFogLI?si=347c6bbc57d4472f"
            target="_blank"
            class="animate__animated animate__lightSpeedInLeft"
          >
            <img src="spotify.png" alt="spotify" class="icon" /> Spotify</a
          >

          <a
            href="https://x.com/addtyass"
            target="_blank"
            class="animate__animated animate__lightSpeedInLeft"
          >
            <img src="x.jpeg" alt="twitter" class="icon" /> Twitter</a
          >

          <a
            href="https://www.linkedin.com/in/aditya-saputra-1559b1344"
            target="_blank"
            class="animate__animated animate__lightSpeedInLeft"
          >
            <img src="LinkedIn_icon.svg" alt="LinkedIn" class="icon" /> LinkedIn</a
          >
        </div>
      </div>
    </main>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0, // transparan
          color1: 0x000000,
          birdSize: 1.6,
          wingSpan: 25.0,
          quantity: 3.0,
        });
      });
    </script>
  </body>
</html>
